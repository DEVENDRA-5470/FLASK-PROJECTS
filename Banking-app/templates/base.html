<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Simple Bank{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">🏦 Simple Bank</a>
    <div>
      {% if session.username %}
        <span class="text-light me-2">Welcome, {{ session.username }}</span>
        <a class="btn btn-outline-light me-2" href="/open-account">Open Account</a>
        <a class="btn btn-outline-light me-2" href="/dashboard">Dashboard</a>
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
     {% else %}
        <a class="btn btn-outline-light me-2" href="/login">Login</a>
        <a class="btn btn-outline-light" href="/register">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
